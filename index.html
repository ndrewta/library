<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content-box">
      <div class="header">
        <button id="add-book">Add book</button>
        <h1>Book Library</h1>
      </div>
      <div class="form">
        <form method="post">
          <div>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" required disabled />
          </div>
          <div>
            <label for="author">Author: </label>
            <input type="text" id="author" name="author" required disabled />
          </div>
          <div>
            <label for="pages">Pages: </label>
            <input type="number" id="pages" name="pages" required disabled />
          </div>
          <div>
            <label for="read">Read:</label>
            <input
              type="radio"
              id="read"
              name="read"
              value="yes"
              checked
              disabled
            />
          </div>
          <div>
            <label for="not-read">Not read:</label>
            <input type="radio" id="not-read" name="read" value="no" disabled />
          </div>
          <div id="form-buttons">
            <button type="submit" id="submit" disabled>Submit</button>
            <button type="reset" id="cancel" disabled>Cancel</button>
          </div>
        </form>
      </div>

      <div class="book-container"></div>
    </div>
  </body>
</html>
